<ngx-toast-container />

<h1>{{'title' | translate}}</h1>

<ng-container *ngxMediaQuery="['Desktop', 'Tablet']">
	<button ngxButton (click)="toggleLoading()">Toggle loading</button>
</ng-container>

<button
	*ngxTourShowWhen="'whenInactive'"
	ngxTooltip="Hello, this is a tooltip!"
	ngxTooltipPosition="above"
	ngxButton
	icon="fa fa-home"
	[loading]="loading()"
	(click)="startTour()"
>
	Start tour
</button>

<button ngxButton priority="secondary" (click)="showToast()">TOAST</button>

<button ngxButton buttonType="fab" priority="tertiary" icon="fa fa-home">{{''}}</button>

<button ngxButton buttonType="text">Home</button>

<button ngxButton buttonType="icon" icon="fa fa-home">{{''}}</button>

<router-outlet></router-outlet>
