<h1>Ngx-Layout</h1>

<h2 tourItem="display-content">NgxDisplayContent</h2>
<p *displayContent="{ loading: loading(), error: error() }">Content</p>

<button (click)="toggleLoading()">Toggle loading</button>

<button (click)="toggleError()">Toggle error</button>

<h2 tourItem="table">NgxTable</h2>

<table-test />

<h2>Ngx-Accordion</h2>

<accordion-test />

<h2 tourItem="dashboard">Ngx-configurable layout</h2>
<dashboard-test />

<h2>Feed</h2>
<ngx-feed [data]="feedData()" [itemSize]="20" (endReached)="endReached()">
	<ng-template #contentTmpl let-data>
		<p>Item {{ data }}</p>
	</ng-template>
</ngx-feed>
