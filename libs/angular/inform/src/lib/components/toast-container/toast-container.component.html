<ul
	class="ngx-toast-list"
	[class]="`ngx-toast-position-${this.configuration.position}`"
	(mouseenter)="setFocus(true)"
	(mouseleave)="setFocus(false)"
>
	@for (toast of toasts(); track toast.id) {
	<li
		class="ngx-toast-item"
		[animate.enter]="configuration?.animations?.enter"
		[animate.leave]="configuration?.animations?.leave"
	>
		<ng-template
			[ngComponentOutlet]="toast.configuration?.component || configuration.component"
			[ngComponentOutletInputs]="{toast}"
		/>
	</li>
	} @if(hasBundledToasts()) {
	<li class="ngx-toast-item">
		<ng-template
			[ngComponentOutlet]="bundledComponent"
			[ngComponentOutletInputs]="{ amount: hasBundledToasts() }"
		/>
	</li>
	}
</ul>
